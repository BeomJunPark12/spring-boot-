<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin- top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
        margin-top : 10px;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
    <div class="layout">
        <h1>글 작성</h1>
        <form action="/board/write" method="post" enctype="multipart/form-data">
            <input type="text" name="title">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
